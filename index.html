<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  </head>
  <body>
    <header id="navbar"><h1>Rock, Paper, Scissors</h1></header>

    <div id="choose-opponent">
      <p>Choose your character!</p>
      <div id="opponents">
        <div class="opponent">
          <figure>
            <img src="images/opponents/Youssef.png">
            <figcaption class="opponent-name">Youssef</figcaption>
          </figure>
        </div>
        <div class="opponent">
          <figure>
            <img src="images/opponents/Mostafa.png">
            <figcaption class="opponent-name">Mostafa</figcaption>
          </figure>
        </div>
        <div class="opponent">
          <figure>
            <img src="images/opponents/Shehab.png">
            <figcaption class="opponent-name">Shehab</figcaption>
          </figure>
        </div>
        <div class="opponent">
          <figure>
            <img src="images/opponents/Scins.png">
            <figcaption class="opponent-name">Scins</figcaption>
          </figure>
        </div> 
      </div>
      <p id="AddOpp">Add one!</p>
    </div>

    <div id="game" class="disabled">
      <div id="game-box">
        <div id="player-score-text">
          <p>Score:</p>
          <p id="player-score-text-p">0</p>
        </div>
        <div id="player-box">
          <div id="player-img">
            <img src="images/opponents/Transparent.png">
          </div>
          <div id="player-choice">
            <img class="rps-choice-img" src="images/Transparent.png">
          </div>
          <div id="player-choices">
            <div id="Rock" class="rps-choice">
              <img class="rps-choice-img" src="images/Player-Rock.png">
            </div>
            <div id="Paper" class="rps-choice">
              <img class="rps-choice-img" src="images/Player-Paper.png">
            </div>
            <div id ="Scissors" class="rps-choice">
              <img class="rps-choice-img" src="images/Player-Scissors.png">
            </div>
          </div>
        </div>
        <div id="round-text">
          <p>Round:</p>
          <p id="round-text-p"></p>
        </div>
        <div id="opponent-box">
          <div id="opponent-img">
            <img src="images/opponents/Shadow.png">
          </div>
          <div id="opponent-choice">
            <img class="rps-choice-img" src="images/Transparent.png">
          </div>
        </div>
        <div id="opponent-score-text">
          <p>Score:</p>
          <p id="#opponent-score-p">0</p>
        </div>
      </div>
      <div id="text">
        <p></p>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
